<!DOCTYPE html>
<html>
<head>
    <title>News Sentiment Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">ðŸ“° News Sentiment Tool</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Headline</th>
                    <th>Sentiment</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for item in news %}
                <tr>
                    <td>{{ item.headline }}</td>
                    <td>
                        {% if item.label == "POSITIVE" %}
                            <span class="badge bg-success">{{ item.label }}</span>
                        {% elif item.label == "NEGATIVE" %}
                            <span class="badge bg-danger">{{ item.label }}</span>
                        {% else %}
                            <span class="badge bg-secondary">{{ item.label }}</span>
                        {% endif %}
                    </td>
                    <td>{{ item.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
